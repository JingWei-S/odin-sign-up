<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="image">
        <img src="images/stars.jpeg">
        <div class="logo">
            <img src="images/odin-lined.png">
            <p>ODIN</p>
        </div>
    </div>
    <div class="sign-up">
        <div class="info">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <span style="font-style: italic">now</span> to get started.</p>
            <p>You <span style="font-style: italic">know</span> you want to.</p>
        </div>
        <form action="#">
            <p>Let's do this!</p>
            <fieldset>
                <p>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" required>
                </p>

                <p>
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" required>
                </p>

                <p>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </p>

                <p>
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" 
                        name="phoneNumber" 
                        id="phoneNumber" 
                        required
                        pattern="[0-9]{10}"
                        minlength="10"
                        maxlength="10">
                </p>
        
                <p>
                    <label for="pwd1">Password</label>
                    <input type="password" 
                        name="pwd" 
                        id="pwd1" 
                        required 
                        minlength="8"
                        maxlength="32">
                </p>

                <p>
                    <label for="pwd2">Confirm Password</label>
                    <input type="password" 
                        name="pwd" 
                        id="pwd2" 
                        required
                        minlength="8"
                        maxlength="32">
                </p>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <div>
            <p>Already have a account?</p>
            <a href="#">Log in</a>
        </div>
    </div>
</body>
</html>
