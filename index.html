<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="image">
        <img src="images/stars.png">
    </div>
    <div class="sign-up">
        <div>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up now to get started.</p>
        </div>
        <form action="#">
            <p>Let's do this!</p>
            <fieldset>
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName">

                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName">

                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="phoneNumber">Phone Number</label>
                <input type="tel" name="phoneNumber" id="phoneNumber">
        
                <label for="pwd1">Password</label>
                <input type="password" name="pwd" id="pwd1">

                <label for="pwd2">Confirm Password</label>
                <input type="password" name="pwd" id="pwd2">
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <div>
            <p>Already have a account?</p>
            <button>Log in</button>
        </div>
    </div>
</body>
</html>
